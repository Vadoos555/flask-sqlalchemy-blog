{% extends 'base.html' %}

{% block content %}
{{ super() }}
<h1>Add a New Post</h1>
<form action="" method="post" class="form-content">
  <p><label>Title: </label><input type="text" name="title" value=""  placeholder="Title of post" required /></p>
  <p><label>Content: </label></p>
  <p><textarea name="body" rows="10" cols="80" placeholder="Type content" required></textarea></p>
  <p><button type="submit">Add post</button></p>
</form>

{% endblock %}
